<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>צור קשר</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">דף דמו</div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <nav class="nav-menu">
      <a href="index.html">בית</a>
      <a href="about.html">אודות</a>
      <a href="history.html">קצת עלינו</a>
      <a href="contact.html">צור קשר</a>
    </nav>
  </header>

  <div id="menu-container"></div>


  <main class="page-content">
    <h1>צור קשר</h1>
    <form>
      <label for="name">שם מלא:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">אימייל:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">הודעה:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">שלח</button>
    </form>
  </main>

  <button id="accessibility-btn" onclick="toggleAccessibility()">נגישות</button>

  <div id="accessibility-menu">
    <button onclick="increaseText()">הגדלת טקסט</button>
    <button onclick="decreaseText()">הקטנת טקסט</button>
    <button onclick="toggleHighContrast()">ניגודיות גבוהה</button>
    <button onclick="toggleInvertColors()">היפוך צבעים</button>
    <button onclick="toggleGrayScale()">גווני אפור</button>
    <button onclick="highlightLinks()">הדגשת קישורים</button>
    <button onclick="resetAccessibility()">איפוס</button>
  </div>

  <script>
    window.onload = function() {
      // טוען את התפריט מתוך קובץ menu.html
      fetch('menu.html')
        .then(response => response.text())
        .then(data => {
          // מכניס את התפריט לתוך ה-DIV המיועד
          document.getElementById('menu-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading menu:', error));
    };
  </script>
  
</body>
</html>
