<body>

  <header>
    <div class="navbar">
      <div class="logo">ניקיון ותחזוקת מבנים</div>
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <ul class="nav-links" id="navLinks">

  <div class="content">
    <h1>צור קשר</h1>
    <p>הנכם מוזמנים לפנות אלינו בשאלות, הצעות או בקשות. נשמח לשמוע מכם!</p>

    <form action="submit_form.php" method="POST">
      <label for="name">שם:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">אימייל:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">הודעה:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">שלח</button>
    </form>
  </div>

  <!-- כפתור נגישות -->
  <button id="accessibility-toggle">נגישות</button>
  <div id="accessibility-menu" class="accessibility-menu">
    <button id="increase-text">הגדלת טקסט</button>
    <button id="decrease-text">הקטנת טקסט</button>
    <button id="high-contrast">ניגודיות גבוהה</button>
    <button id="invert-colors">היפוך צבעים</button>
    <button id="grayscale">גווני אפור</button>
    <button id="highlight-links">הדגשת קישורים</button>
    <button id="reset-accessibility">איפוס</button>
  </div>

  <script src="script.js"></script>
  <script src="accessibility.js"></script>
